<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Login</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?hospital,healthcare') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h2 {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        /* Link Styling */
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Receiver Login</h2>
        <form id="receiverLoginForm">
            <input type="email" id="receiverEmail" placeholder="Email" required>
            <input type="password" id="receiverPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="receiver_signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("receiverLoginForm").onsubmit = function(event) {
            event.preventDefault();
            let storedReceiver = JSON.parse(localStorage.getItem("receiverData"));
            let email = document.getElementById("receiverEmail").value;
            let password = document.getElementById("receiverPassword").value;

            if (storedReceiver && storedReceiver.email === email && storedReceiver.password === password) {
                alert("Login Successful!");
                window.location.href = "receiver_dashboard.html";
            } else {
                alert("Invalid Credentials! Please try again.");
            }
        };
    </script>
</body>
</html>
