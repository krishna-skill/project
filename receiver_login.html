<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Login</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?hospital,healthcare') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        p a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Receiver Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="receiver_signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            
            let storedData = JSON.parse(localStorage.getItem("receiverData"));
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (storedData && storedData.email === email && storedData.password === password) {
                alert("Login Successful!");
                window.location.href = "receiver_dashboard.html";
            } else {
                alert("Invalid Credentials!");
            }
        };
    </script>
</body>
</html>
