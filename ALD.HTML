<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            margin: 20px 0;
            color: #d32f2f;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #d32f2f;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>

    <h2>User Dashboard</h2>
    <div class="container">
        <h3>Registered Users</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            let output = "";

            if (users.length === 0) {
                output = "<tr><td colspan='2'>No users found.</td></tr>";
            } else {
                users.forEach(user => {
                    output += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                        </tr>
                    `;
                });
            }

            document.getElementById("userTable").innerHTML = output;
        }

        function logout() {
            alert("Logged out successfully!");
            window.location.href = "index.html"; // Redirect to login page
        }

        window.onload = loadUsers;
    </script>

</body>
</html>
