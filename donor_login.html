<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?blood,healthcare') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Fixes unnecessary scrolling */
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 350px; /* Prevents stretching on large screens */
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
            font-size: 16px;
        }
        input:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
            outline: none;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }
        @media (max-width: 400px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Donor Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            let storedData = JSON.parse(localStorage.getItem("donorData"));
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (storedData && storedData.email === email && storedData.password === password) {
                alert("Login Successful!");
                window.location.href = "donor_dashboard.html";
            } else {
                alert("Invalid Credentials!");
            }
        };
    </script>
</body>
</html>
