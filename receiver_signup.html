<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Signup</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?hospital,healthcare') no-repeat center center/cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #d32f2f;
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        p a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Receiver Signup</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" id="location" placeholder="Location" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="receiver_login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signupForm").onsubmit = function(event) {
            event.preventDefault();
            
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let bloodGroup = document.getElementById("bloodGroup").value;
            let location = document.getElementById("location").value;

            if (fullName === "" || email === "" || password === "" || bloodGroup === "" || location === "") {
                alert("Please fill in all fields!");
                return;
            }

            let receiverData = {
                fullName,
                email,
                password,
                bloodGroup,
                location
            };

            localStorage.setItem("receiverData", JSON.stringify(receiverData));
            alert("Signup Successful! You can now login.");
            window.location.href = "receiver_login.html";
        };
    </script>
</body>
</html>
